<!-- 
    1. Создать функцию calculate(operand1, operand2, sign), где operand1 и operand2 — два числа, sign — знак арифметической операции.
       Функция должна расчитывать результат операции, исходя из переданного ей знака. 
       Функция должна проверять корректность введенных чисел и знака операции.
       Все аргументы для функции принять от пользователя.

    2. Создать функцию, возводящую число в степень, число и сама степень вводится пользователем
    
    3.  Создать игру "Камень-Ножницы-Бумага".
        Выбор компьютера определяется строкой:  
        "var computerChoice = Math.random();
        alert(computerChoice);".
        Math.random() выдает произвольное число в промежутке от 0 до 1, на основании этого можно построить принцип выбора решения компьютера.

    4. Напишите функцию, которая возвращает n-е число Фибоначчи. Для решения используйте цикл.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEWork - 4</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/task-1.js"></script>
    <script src="js/task-2.js"></script>
    <script src="js/task-3.js"></script> 
    <script src="js/task-4.js"></script>
</head>
<body>
    <!--  Task - 1 --> 
    <div class="calculator">
        <form action="#">
            <input type="number" id="arg1">
            <input type="number" id="arg2">
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="button" onclick="CalCulator()" value="Выполнить">
            <span id="operation-result"></span>
        </form> 
        
    </div>
    <!--  Task - 2 --> 
    <div class="calculator-degree">
        <form action="#">    
            <div><span>Число:</span><input type="number" id="calculator-number"></div>
            <div><span>Степень:</span><input type="number" id="calculator-degree"></div>
            <div><input type="button" onclick="Exponentiation()" value="Возвести в степень"></div>
        </form>    
    </div>
    <div class="calculator-result">
        <span id="calculator-result"></span>
    </div>
    <!--  Task - 3 --> 
    <div class="game">
        <span>Хотите сыграть в игру "Камень-Ножницы-Бумага"? Тогда сделайте свой выбор.</span>
        <form action="#">
        <select id="game-choice" onchange="Game()" >
            <option value="Rock">Камень</option>
            <option value="Scissors">Ножницы</option>
            <option value="Paper">Бумага</option>
        </select>
        </form>
        <span id="game-result"></span>
    </div>
    <!--  Task - 4 --> 
    <div class="fibonachy">
        <form action="#">
        <span>Введите число N для нахождения n-го число Фибоначчи</span>
        <input type="number" id="fibonachy-number">
        <input type="button" onclick="findFibonachy()" value="Возвести в степень">
        <span id="fibonachy-result"></span>
        </form>
        
    </div>
</body>
</html>
